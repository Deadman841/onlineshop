<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>物流状态系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        /* 支付状态样式 */
        .status-paid {
            color: #009688;
            background-color: #eafaf1;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .status-unpaid {
            color: #ff5722;
            background-color: #fef2f2;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <!-- 搜索区域 -->
        <fieldset class="table-search-fieldset">
            <legend>搜索订单</legend>
            <div style="margin: 10px;">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">订单类别</label>
                            <div class="layui-input-inline">
                                <select name="category">
                                    <option value="">全部类别</option>
                                    <option value="女装">女装</option>
                                    <option value="男装">男装</option>
                                    <option value="数码">数码</option>
                                    <option value="童装">童装</option>
                                    <option value="饰品">饰品</option>
                                    <option value="鞋类">鞋类</option>
                                    <option value="食品百货">食品百货</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">订单名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input" placeholder="请输入订单名称">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">下单时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="time" autocomplete="off" class="layui-input" placeholder="请选择日期">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">订单号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="number" autocomplete="off" class="layui-input" placeholder="请输入订单号">
                            </div>
                        </div>
                        <!-- 新增支付状态筛选 -->
                        <div class="layui-inline">
                            <label class="layui-form-label">物流状态</label>
                            <div class="layui-input-inline">
                                <select name="paymentStatus">
                                    <option value="">全部状态</option>
                                    <option value="unpaid">运输中</option>
                                    <option value="paid">已到达</option>
									<option value="unsent">未发货</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn">
                                <i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!-- 表格工具栏 -->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <!-- 订单表格 -->
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <!-- 表格操作按钮 -->
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;

        // 初始化日期选择器
        laydate.render({
            elem: 'input[name="time"]'
            ,range: false // 不开启日期范围选择
            ,format: 'yyyy-MM-dd'
        });

        // 渲染表格
        table.render({
            elem: '#currentTableId',
            url: '../api/logistics.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'name', width: 150, title: '名称'},
                {field: 'sort', width: 80, title: '类型', sort: true},
                {field: 'time', width: 150, title: '时间'},
                {field: 'number', title: '订单号', minWidth: 150},
                // 支付状态列 - 根据状态显示不同样式
                {
                    field: 'paymentStatus', 
                    width: 120, 
                    title: '物流状态', 
                    sort: true,
                    templet: function(d) {
                        if (d.paymentStatus === 'paid') {
                            return '<span class="status-paid">已送达</span>';
                        } else {
                            return '<span class="status-unpaid">运输中</span>';
                        }
                    }
                },
                {field: 'amount', width: 100, title: '金额', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
        
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');
        
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加订单',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/addment.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                if (data.length === 0) {
                    layer.msg('请选择要删除的订单');
                    return;
                }
                layer.confirm('确定要删除选中的 ' + data.length + ' 条订单吗？', function (index) {
                    // 实际应用中这里应该调用后端API删除数据
                    layer.close(index);
                    layer.msg('删除成功');
                });
            }
        });

        // 监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj);
        });

        // 监听表格操作按钮
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑订单',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的要删除这条订单吗？', function (index) {
                    // 实际应用中这里应该调用后端API删除数据
                    obj.del();
                    layer.close(index);
                    layer.msg('删除成功');
                });
            }
        });

    });
</script>

</body>
</html>
